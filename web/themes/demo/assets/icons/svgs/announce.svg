<svg xmlns="http://www.w3.org/2000/svg" width="36" height="37" viewBox="0 0 36 37" id="talk-icon">
  <style>
    #talk-icon:hover .talk-dot {
      animation: dot-blink 2000ms ease-in-out alternate infinite;
      transform-origin: center;
    }
    #talk-icon:hover #dot--second {
      animation-delay: 200ms;
    }
    #talk-icon:hover #dot--third {
      animation-delay: 300ms;
    }

    @keyframes dot-blink {
      0% {
      opacity: 1;
      transform: scale(1);
      }
      25% {
      opacity: 0;
      transform: scale(0.95);
      }
      50% {
      opacity: 1;
      transform: scale(1);
      }
      75% {
      opacity: 0;
      transform: scale(0.95);
      }
      100% {
      opacity: 1;
      transform: scale(1);
      }
    }
  </style>
