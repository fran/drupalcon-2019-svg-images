  <style>
    #flexible:hover #bottom {
      animation: bounce-bottom 3s ease-in-out  infinite;
      transform-origin: center;
    }
    #flexible:hover #top {
    animation: bounce-top 3s ease-in-out  infinite;
    transform-origin: center;
    }
    #flexible:hover #left {
    animation: bounce-left 3s ease-in-out  infinite;
    transform-origin: center;
    }
    #flexible:hover #right {
    animation: bounce-right 3s ease-in-out  infinite;
    transform-origin: center;
    }

    @keyframes bounce-bottom {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
    @keyframes bounce-top {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(10px);
      }
      60% {
        transform: translateY(5px);
      }
    }

    @keyframes bounce-left {
      0%, 20%, 50%, 80%, 100% {
        transform: translateX(0);
      }
      40% {
        transform: translateX(10px);
      }
      60% {
        transform: translateX(5px);
      }
    }

    @keyframes bounce-right {
      0%, 20%, 50%, 80%, 100% {
        transform: translateX(0);
      }
      40% {
        transform: translateX(-10px);
      }
      60% {
        transform: translateX(-5px);
      }
    }

  </style>
